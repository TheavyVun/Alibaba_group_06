<script>
    const swiper = new Swiper('.swiper', {
        loop: true,
        centeredSlides: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            768: {
                slidesPerView: 7,
                spaceBetween: 60
            },
            1024: {
                slidesPerView: 4,
                spaceBetween: 40
            },
            1280: {
                slidesPerView: 7,
                spaceBetween: 60
            }
        }
    });
