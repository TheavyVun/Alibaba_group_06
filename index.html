<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Alibaba.com</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="nav-container text-light">
      <nav
        class="navigation d-flex justify-content-between align-items-center container-fluid px-5"
      >
        <a href="" class="nav-left">
          <img width="180px" src="../images/alibaba-logo.png" alt="" />
        </a>
        <div class="nav-right d-flex justify-content-end align-items-center">
          <div
            role="button"
            class="ship d-flex justify-content-between align-items-center"
          >
            <span>Ship to:</span>
            <img class="flag" src="../images/cam-flag.png" alt="" />
            <span>KH</span>
          </div>
          <div
            class="language ms-3 d-flex justify-content-between align-items-center"
            role="button"
          >
            <span class="material-symbols-outlined mx-1"> language </span>
            <span>English-USD</span>
          </div>
          <div class="message mx-4" role="button">
            <span class="material-symbols-outlined"> chat </span>
          </div>
          <div class="order" role="button">
            <span class="material-symbols-outlined"> assignment </span>
          </div>
          <div class="cart mx-4" role="button">
            <span class="material-symbols-outlined"> shopping_cart </span>
          </div>
          <div class="cart" role="button">
            <span class="material-symbols-outlined"> person </span>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-between container-fluid px-5 mt-3">
        <div class="d-flex">
          <div class="d-flex hover-element hover-border-b pb-1" role="button">
            <span class="material-symbols-outlined"> list </span>
            <span class="ms-1">All categories</span>
          </div>
          <span role="button" class="mx-4">Featured selections</span>
          <span role="button">Trade Assurance</span>
        </div>
        <div class="d-flex justify-content-end">
          <span role="button" class=""> Buyer Central </span>
          <span role="button" class="mx-4">Become a supplier</span>
          <span role="button">Help Center</span>
          <span role="button" class="ms-4">Get the app</span>
        </div>
      </div>
      <div
        style="height: 400px"
        class="container-fluid px-5 mx-0 custom-z-index row bg-white d-none show-when-hover py-2"
      >
        <div class="p-0 col-3 h-100 scrollbar-y">
          <ul class="list-group main-categories-content"></ul>
        </div>
        <div class="p-0 col-3 h-100 scrollbar-y">
          <ul class="list-group sub-categories-content"></ul>
        </div>
        <div class="p-0 col-6 h-100 scrollbar-y pt-2">
          <div id="product-name-container" class="row m-0 row-cols-5"></div>
        </div>
      </div>

      <div class="menu-container mt-5">
        <div class="title-container d-flex justify-content-center">
          <span role="button" class="fs-2 border-3 fw-bold border-orange"
            >Product</span
          >
          <span role="button" class="ms-4 fs-2">Manufacturers</span>
        </div>
        <div class="input-group w-75 m-auto mt-4 rounded-pill bg-light p-1">
          <input
            type="text"
            class="form-control p-2 rounded-pill border-0 input-search ps-4"
            placeholder="fishing shimano"
          />
          <span
            role="button"
            class="input-group-text bg-light search-img border-0 text-dark px-4"
            id="basic-addon2"
            ><span class="material-symbols-outlined"> filter</span>
          </span>
          <span
            role="button"
            class="input-group-text bg-orange rounded-pill text-light px-4"
            id="basic-addon2"
            ><span class="material-symbols-outlined"> search </span>
            Search</span
          >
        </div>
        <div
          class="mt-4 text-light m-auto d-flex align-items-center justify-content-center"
        >
          <span>Frequently searched: </span>
          <button
            class="rounded-pill py-2 border-light px-4 border-1 btn-dark mx-3"
          >
            christmas decorations
          </button>
          <button class="rounded-pill py-2 border-light px-4 border-1 btn-dark">
            women's clothing
          </button>
          <button
            class="rounded-pill py-2 border-light px-4 border-1 btn-dark mx-3"
          >
            shoes
          </button>
          <button class="rounded-pill py-2 border-light px-4 border-1 btn-dark">
            nike shoes
          </button>
        </div>
      </div>
    </div>

    <!-- Banner -->
    <div class="p-5">
      <div
        id="carouselExampleCaptions"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active btn-indicators"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            class="btn-indicators"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            class="btn-indicators"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            class="btn-indicators"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            class="btn-indicators"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="5"
            class="btn-indicators"
            aria-label="Slide 6"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="6"
            class="btn-indicators"
            aria-label="Slide 7"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://s.alicdn.com/@img/imgextra/i3/O1CN01kEePec1Cf3Gmp6s22_!!6000000000107-0-tps-2880-640.jpg"
              class="d-block w-100 rounded-3"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s.alicdn.com/@img/imgextra/i3/O1CN01bFilHC20agH9aDDv9_!!6000000006866-2-tps-2880-640.png"
              class="d-block w-100 rounded-3"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s.alicdn.com/@img/imgextra/i3/O1CN01VaorwG26Avi5OgggL_!!6000000007622-2-tps-2880-640.png"
              class="d-block w-100 rounded-3"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s.alicdn.com/@img/imgextra/i2/O1CN01yv15Np1Gztl0GdGUd_!!6000000000694-2-tps-2880-640.png"
              class="d-block w-100 rounded-3"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s.alicdn.com/@img/imgextra/i3/O1CN01sATweY1RcxhPWPJ8a_!!6000000002133-0-tps-2880-640.jpg"
              class="d-block w-100 rounded-3"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s.alicdn.com/@img/imgextra/i1/O1CN01Pwv84A24NdSoA1XKW_!!6000000007379-2-tps-2880-640.png"
              class="d-block w-100 rounded-3"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s.alicdn.com/@img/imgextra/i3/O1CN01TWFCxI1Ly8JMRT3nu_!!6000000001367-2-tps-2880-640.png"
              class="d-block w-100 rounded-3"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <div
            class="shadow bg-light rounded-circle btn-rounded d-flex justify-content-center align-items-center"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </div>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <div
            class="shadow bg-light rounded-circle btn-rounded d-flex justify-content-center align-items-center"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </div>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/category_list.js"></script>
</html>
